# Systemd Service Configuration for passwd File Auto-Update
# Save as: /etc/systemd/system/passwd-watcher.service

[Unit]
Description=passwd File Auto-Update Service
Documentation=https://github.com/yourusername/linux-passwd-viewer
After=network.target
Wants=network.target

[Service]
Type=simple
User=www-data
Group=www-data
WorkingDirectory=/var/www/html
ExecStart=/usr/bin/inotifywait -m /etc/passwd -e modify --format '%%w%%f' | while read file; do cp "$file" /var/www/html/passwd; echo "$(date): passwd file updated"; done
Restart=always
RestartSec=5
StandardOutput=journal
StandardError=journal
SyslogIdentifier=passwd-watcher

# Security settings
NoNewPrivileges=true
ProtectSystem=strict
ProtectHome=true
ReadWritePaths=/var/www/html
ReadOnlyPaths=/etc/passwd

[Install]
WantedBy=multi-user.target

# To install and start:
# sudo systemctl daemon-reload
# sudo systemctl enable passwd-watcher.service
# sudo systemctl start passwd-watcher.service
# sudo systemctl status passwd-watcher.service